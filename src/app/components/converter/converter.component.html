<div class="converter-container">
  <h2>Конвертер рублей в криптовалюты</h2>
  <div class="input-group">
    <label for="rubAmount">Сумма в рублях:</label>
    <input type="number" id="rubAmount" [(ngModel)]="rubAmount" placeholder="Введите сумму">
    <button (click)="convert()">Конвертировать</button>
  </div>

  <div class="results" *ngIf="convertedValues && rubAmount">
    <h3>Результаты конвертации:</h3>
    <ul>
      <li *ngFor="let crypto of cryptoList">
        {{ crypto | uppercase }}: {{ convertedValues[crypto] | number:'1.8-8' }}
      </li>
    </ul>
  </div>
</div>
